<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="900" height="420" viewBox="0 0 900 420" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo transparente (no hay rect치ngulo de fondo) -->

  <!-- M칩dulo/c치mara superior -->
  <g transform="translate(430,60)">
    <!-- Soporte lateral -->
    <path d="M-110 0 H110" stroke="#B3B3B3" stroke-width="3" stroke-linecap="round"></path>
    <!-- Cuerpo central -->
    <path d="M-65 0 L-30 55 H30 L65 0 Z" fill="#2A2A2A"></path>
    <!-- Carcasa inferior -->
    <rect x="-20" y="55" width="40" height="46" rx="6" fill="#1F1F1F"></rect>
    <!-- Tri치ngulo/blanco interior -->
    <path d="M-10 12 L0 40 L10 12 Z" fill="#EDEDED"></path>
    <!-- Punto circular -->
    <circle cx="0" cy="78" r="8" fill="#EDEDED"></circle>
  </g>

  <!-- Ondas tipo radar -->
  <g transform="translate(450,140)" stroke="#6F6F6F" stroke-width="3" opacity="0.6" fill="none">
